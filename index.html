<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>index</title>
</head>

<body class="bg-gray">
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <div class="ands-crm-cover" style=" display:none;" id="mask"></div>
  <!--tis start-->
  <div class="tis" id="modal" style=" display:none;">
    <p class="tis-colse" id="closem">X</p>
    <div class="tis-txt">您使用的浏览器版本过低，请更新至IE9及以上版本，或使用谷歌、火狐浏览器使用。</div>

  </div>
  <!--tis end-->
  <script>
    function BrowserType() {
      var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
      var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
      var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
      var isEdge = userAgent.indexOf("Windows NT 6.1; Trident/7.0;") > -1 && !isIE; //判断是否IE的Edge浏览器
      var isFF = userAgent.indexOf("Firefox") > -1; //判断是否Firefox浏览器
      var isSafari = userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") == -1; //判断是否Safari浏览器
      var isChrome = userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Safari") > -1; //判断Chrome浏览器

      if (isIE) {
        var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        if (fIEVersion < 9) {
          document.getElementById("mask").style.display = "block";
          document.getElementById("modal").style.display = "block";
        }
      }
    }
    BrowserType();
    document.getElementById("closem").onclick = function (e) {
      document.getElementById("mask").style.display = "none";
      document.getElementById("modal").style.display = "none";
    };

  </script>
</body>

</html>
